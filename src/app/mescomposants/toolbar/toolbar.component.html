<div>
  <div class="bg-pink-500">
    <div class="container mx-auto px-4">
      <div class="flex items-center md:justify-between py-4">

        <div class="w-1/2 md:w-auto text-center text-white text-2xl font-medium">
          <a routerLink="/">Acceuil</a>
        </div>
        <div class="w-1/4 md:w-auto md:flex text-right" *ngIf="islogin">
          <div class="md:flex md:items-center ml-2">
            <span class="text-white mr-1 text-xl font-semibold"> {{ username | uppercase }}</span>
            <div>
              <button class="ml-4 bg-red-500 text-sm py-2  p-2 rounded-lg font-bold text-white" (click)="logout()">Deconnexion</button>
            </div>
          </div>
        </div>
        <div class="w-1/4 md:w-auto md:flex text-right" *ngIf="!islogin">
          <div class="md:flex md:items-center ml-2">
              <button class="ml-4 bg-red-500 text-sm py-2 p-2 rounded-lg text-white" (click)="login()">Connexion</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=" bg-white md:block md:bg-white md:border-b p-2"*ngIf="islogin">
    <div class="container mx-auto px-4">
      <div class=" flex mb-8 mt-4 justify-center">
        <a [routerLink]="['/list-auteurs']"  class="bg-pink-500  text-white hover:bg-pink-400 font-bold py-2 px-4 rounded inline-flex items-center">
          <span>Afficher la liste des auteurs</span>
        </a>
        <a [routerLink]="['/list-livre']"  class="bg-pink-500 ml-8 text-white hover:bg-pink-400 font-bold py-2 px-4 rounded inline-flex items-center">
          <span>Afficher la liste des Livres</span>
        </a>
      </div>
    </div>
  </div>
</div>
