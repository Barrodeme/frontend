
<div class="flex flex-wrap  justify-center mt-8 text-pink-500">
  <div class="w-full max-w-md px-4">
    <div class="bg-white border-t border-b sm:rounded sm:border shadow">
      <div class="border-b">
        <div class="flex justify-center p-4">
          <p class="font-bold text-pink-300 text-2xl">Editer l'auteur:</p>
          <p class="ml-4 font-bold text-black text-2xl">{{auteur.name}}</p>

        </div>
      </div>
      <div class="w-full">
        <form  [formGroup]="form" class="rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              Nom de l'auteur
            </label>
            <input formControlName="name" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              maison Editioon
            </label>
            <input formControlName="maisonedition" type="text" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="flex items-center justify-center">
            <button (click)="sendForm()"
            class="bg-pink-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button"
            [disabled]="!form.valid"
            >
              Sauvegarder
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
